services:
  app:
    build: ./nodeapp
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./nodeapp:/root/app
    #command: tail -f /dev/null

  db:
    build: ./db
    environment:
      MYSQL_ROOT_PASSWORD: root111
      MYSQL_DATABASE: articledb
      MYSQL_USER: user
      MYSQL_PASSWORD: user111
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-proot111"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "3306:3306"

volumes:
  db_data:
